<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地形扫描器</title>
    <link rel="stylesheet" href="./css/mdui.min.css"/>
    <link rel="stylesheet" href="./地形扫描器.css">
</head>

<body style="background-color: grey;">
    <h1>地形扫描器</h1>
    <div class="mainInterface" id="mainInterface">
        <div class="scanResult" id="scanResult">
            <canvas id="drawingArea" class="drawingArea" width="512" height="512"></canvas>
        </div>
        <div class="help">帮助：<br>首先复制扫描代码，然后在地图的控制台输入扫描代码，把扫描结果保存在.txt文件中（.js或者.json也可以），点击[输入扫描结果]，上传结果文件，之后会把地形显示出来
            <p style="color: yellow;font-size: 15px;">部分方块未录入颜色，未绘制<br>部分方块颜色和实际方块颜色不同，为正常现象</p>
        </div>
        <div class="options">
            <button class="mdui-btn-raised mdui-ripple" id="copy" onclick="copy('(async function () {var scanResult = []; for (let x = 0; x <= voxels.shape.x; x++) {scanResult.push([]);for (let z = 0; z <= voxels.shape.z; z++) {for (let y = voxels.shape.y; y >= 0; y--) {if(y <= 0) scanResult[scanResult.length - 1].push(voxels.name(0)); else if (voxels.getVoxelId(x, y, z) != 0) {scanResult[scanResult.length - 1].push(voxels.name(voxels.getVoxelId(x, y, z)));break;}}}await sleep(16);}console.log(JSON.stringify(scanResult));}());');alert('复制成功！');">复制扫描代码</button>
            <br>
            <button class="mdui-btn-raised mdui-ripple">
                <input type="file" id="file-input" name="fileContent" accept=".txt" style="height: 100%; width: 0;">
                <label for="file-input" id="inputLabel" style="width: 70%;">上传扫描结果</label>
            </button>
            <br>
            <button class="mdui-btn-raised mdui-ripple" id="upload" onclick="loadFile()">上传</button>
            <br>
            <button class="mdui-ripple mdui-btn-raised" id="copy" onclick="draw(data);">绘制扫描图</button>
            <br>
            <button class="mdui-ripple mdui-btn-raised" id="enlarge" onclick="let input = Number(prompt('请输入放大倍数'));enlarge = input ? input : 1;document.getElementById('enlarge').innerHTML = `设置放大倍数（当前放大倍数${enlarge}x）`;draw(data);">设置放大倍数（当前倍数1x）</button>
        </div>
    </div>
    <script src="./地形扫描器.js"></script>
    <script src="./js/mdui.min.js"></script>
</body>

</html>
